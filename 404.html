<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Google Fonts - Inter for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db; /* A vibrant blue */
            --accent-color: #e74c3c; /* A soft red for errors */
            --text-color: #2c3e50; /* Darker text for readability */
            --light-text-color: #7f8c8d; /* Lighter text for secondary info */
            --background-color: #f8f9fa; /* Light grey background */
            --card-background: #ffffff; /* White card background */
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden; /* Prevent scrollbars from subtle animations */
        }

        .container {
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out; /* Fade in animation for the container */
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 5em; /* Larger for impact */
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -2px;
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy animation */
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite; /* Subtle floating animation */
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--light-text-color);
        }

        .redirect-message {
            font-size: 0.95em;
            color: var(--light-text-color);
            margin-top: 20px;
        }

        .countdown {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1em;
            transition: color 0.3s ease-in-out; /* Smooth color transition */
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .button:hover {
            background-color: #2980b9; /* Darker shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        /* Subtle background animation */
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1); /* Primary color with transparency */
            animation: moveCircles 15s linear infinite;
        }

        .circle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 20%; animation-delay: 0s; }
        .circle:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
        .circle:nth-child(3) { width: 60px; height: 60px; top: 30%; left: 70%; animation-delay: 4s; }
        .circle:nth-child(4) { width: 100px; height: 100px; top: 80%; left: 10%; animation-delay: 6s; }
        .circle:nth-child(5) { width: 90px; height: 90px; top: 5%; left: 90%; animation-delay: 8s; }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes moveCircles {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            25% { transform: translateY(-20px) translateX(20px); opacity: 0.6; }
            50% { transform: translateY(-40px) translateX(0); opacity: 0.7; }
            75% { transform: translateY(-20px) translateX(-20px); opacity: 0.6; }
            100% { transform: translateY(0) translateX(0); opacity: 0.5; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5em;
            }
            .container {
                padding: 30px 20px;
            }
            .icon {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.8em;
            }
            .container {
                padding: 25px 15px;
            }
            .icon {
                font-size: 2em;
            }
            p {
                font-size: 0.95em;
            }
            .redirect-message {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="icon" aria-hidden="true">
            &#128561; <!-- A simple "shocked" emoji for a lost page -->
        </div>
        <h1>404</h1>
        <p>Oops! It seems you've wandered off the path.</p>
        <p>The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="https://shushantrishav.github.io" class="button">Go to Homepage</a>
        <p class="redirect-message">
            Don't worry, you'll be redirected automatically in <span class="countdown">5</span> seconds...
        </p>
    </div>

    <script>
        const redirectUrl = "https://shushantrishav.github.io";
        let countdownElement = document.querySelector(".countdown");
        let countdown = 5;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                window.location.href = redirectUrl;
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        // Start the countdown when the page loads
        document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
</body>
</html>
